<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>List to Do</title>
</head>

<body>
    <main>

        <h1 style="text-align: center;">Sing Up</h1>

<div class="signup">
    <div class="input-email">
        <label for="E-mail">
            <span>E-mail</span>
        </label> <br>
        <input type="email" name="E-mail" placeholder="Enter your email">
    </div>
    <div class="input-password">
        <label for="Password">
            <span>Password</span>
        </label> <br>
        <input type="password" name="Password" placeholder="Enter your password">
        <i class="bi bi-eye-fill"></i>
    </div>
    <div class="infos-password" style="text-align: center;">
        <input type="checkbox" name="remember-password" checked />
        <label for="remember-password" style="text-align: center; font-size: 12px;">I Agree terms and Conditions</label>
    </div>

    <div class="btn-signup">
        <input type="button" value="Sing Up Now">
    </div>
</div>

<p style="text-align: center;"><strong>Or With</strong></p>

<div class="btns-easy-logins">
    <div class="btn-facebook">
        <img src="logoFacebook.svg" alt="">
        <p>Login with Facebook</p>
    </div>
    <div class="btn-google">
        <img src="Google Logo.png" alt="">
        <p>Login with Google</p>
    </div>
</div>

<div class="link-signin">
<p style="text-align: center; font-size: 10px;">I already Have an account <a href="login.html" style="color: #0560FD; text-decoration: none; ">Signin</a></p>
</div>
</main>
</body>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Belleza&family=Quicksand:wght@300..700&display=swap');

     .input-email>input,
    .input-password>input {
        background-color: #F6F6F6;
        border-radius: 5px;
        border-color: #F6F6F6;
        border-style: solid;
        width: 300px;
        height: 30px;
        margin: 5px;
    }
    .btn-signup>input{
        color: white;
        background-color: #0560FD;
        border-radius: 5px;
        border-color: #0560FD;
        border-style: solid;
        width: 300px;
        height: 30px;
        margin-top: 15px;
        
    }
    .btn-signup>input:hover{
        transform: scale(1.05);
        box-shadow: 0 0 5px #c0c0c0;
        background-color: #357fff;
        border-color: #357fff;
    }
    .btn-facebook{
        width: 300px;
        height: 30px;
        background-color: #0560FD;
        color: white;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 5px;
    }
    .btn-facebook>img{
        width: 15px;
        height: 15px;
    }
    .btn-google>img{
        width: 15px;
        height: 15px;
    }
    .btn-google {
        width: 300px;
        height: 30px;
        border-color: #0560FD;
        border-style: solid;
        color: #0560FD;
        border-radius: 5px;
        border-width: 1px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5px;
    }

    .btn-facebook>p,
    .btn-google>p {
        margin-left: 5px;
    }
    .input-password > i{
        cursor: pointer;
        position: absolute;
        right: 5%;
        color: #0560FD;
        margin-top: 10px;
    }
    i{
        position: relative;
    }
    input {
        margin-bottom: 5px;
    }
    main{
        position: absolute;

    }
    body{
        font-family: 'Quicksand';
    }
</style>
