<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List to Do</title>
</head>

<body>
    <main>
        <h1>Sing In</h1>

        <div class="signin">
            <div class="input-email">
                <label for="E-mail">
                    <span>E-mail</span>
                </label> <br>

                <input type="email" name="E-mail" placeholder="Enter your email">
                <br>
            </div>
            <div class="input-password">
                <label for="Password">
                    <span>Password</span>
                </label> <br>

                <input type="password" name="Password" placeholder="Enter your password">
                <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
                <br>
            </div>
            <div class="infos-password">
                <input type="checkbox" name="remember-password" checked />
                <label for="remember-password">Remember Password</label>
                <a href="" style="color: #0560FD; text-decoration: none;">Forgot Password?</a>
            </div>

            <div class="btn-signIn">
                <input type="button" value="Sing In Now">
            </div>
        </div>

        <p><strong>Or With</strong></p>

        <div class="btns-easy-logins">
            <div class="btn-facebook">
                <img src="logoFacebook.svg" alt="">
                <p style="font-size: 15px;">Login with Facebook</p>
            </div>
            <div class="btn-google">
                <img src="Google Logo.png" alt="">
                <p style="font-size: 15px;">Login with Google</p>
            </div>
        </div>

        <div class="link-signup">
            <p>I donâ€™t Have an account? <a href="signup.html" style="color: #0560FD; text-decoration: none;">Signup</a>
            </p>
        </div>
    </main>

</body>

</html>
