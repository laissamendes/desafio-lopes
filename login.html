    <main>
        <h1 style="text-align: center;">Sing In</h1>

        <div class="signin">
            <div class="input-email">
                <label for="E-mail">
                    <span>E-mail</span>
                </label> <br>

                <br>
            </div>
            <div class="input-password">
                <label for="Password">
                    <span>Password</span>

            </div>
            <div class="infos-password" style="text-align: center;">
                <input type="checkbox" name="remember-password" checked />

                <a href="" style="color: #0560FD; text-decoration: none;font-size: 12px;">Forgot Password?</a><br>
            </div>

            <div class="btn-signIn">
                <input type="button" value="Sing In Now">
            </div>
        </div>

        <p style="text-align: center;"><strong>Or With</strong></p>

        <div class="btns-easy-logins">
            <div class="btn-facebook">
                <img src="logoFacebook.svg" alt="">
                <p style="font-size: 15px;">Login with Facebook</p>
            </div>
            <div class="btn-google">
                <img src="Google Logo.png" alt="">
                <p style="font-size: 15px;">Login with Google</p>
            </div>
        </div>

        <div class="link-signup">
