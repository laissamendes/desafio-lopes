<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List to Do</title>
</head>

<body>
    <main>
        <h1>Sing In</h1>

        <div class="input-email">
            <input type="email" name="E-mail" placeholder="Enter your email">
        </div>
        <div class="input-password">
            <input type="password" name="Password" placeholder="Enter your password">
        </div>
        <div class="infos-password">
            <input type="checkbox" name="remember-password" checked />
            <label for="remember-password">Remember Password</label>
            <a href="">Forgot Password?</a>
        </div>

        <div class="btn-singIn">
            <input type="button" value="Sing In Now">
        </div>
    </main>

</body>

</html>
